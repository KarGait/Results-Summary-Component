<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Gaitho">
        <link rel="icon" type="image/png" sizes="32X32" href="assets/images/favicon-32x32.png">
        <link rel="stylesheet" href="styles.css">
        <title>Frontend Mentor | Results summary component</title>
    </head>

    <body>
        <main>

            <article class="result">
                <p class="result__heading">Your Result</p>

                <figure class="result__circle">
                    <h1>76</h1>
                    <p>of 100</p>
                </figure>

                <h1 class="result__appraisal center ">Great</h1>
                <p class="result__info center">You scored higher than 65% of the people who have taken these tests.</p>
            </article>

            <article class="summary">
                <h1>Summary</h1>
                <nav>
                    <ol>
                        <li class="summary__list-item">
                            <span>
                                <img src="assets/images/icon-reaction.svg" alt="Reaction" width="20" height="20">
                                Reaction
                            </span>
                            <span>80 / 100</span>
                        </li>
                        <li class="summary__list-item">
                            <span>
                                <img src="assets/images/icon-memory.svg" alt="Memory" width="20" height="20">
                                Memory
                            </span>
                            <span>92 / 100</span>
                        </li>
                        <li class="summary__list-item">
                            <span>
                                <img src="assets/images/icon-verbal.svg" alt="" width="20" height="20">
                                Verbal
                            </span>
                            <span>61 / 100</span>

                        </li>
                        <li class="summary__list-item">
                            <span>
                                <img src="assets/images/icon-visual.svg" alt="Visual" width="20" height="20">
                                Visual
                            </span>
                            <span>72 / 100</span>

                        </li>
                    </ol>
                </nav>

                <button>Continue</button>

            </article>
        </main>
    </body>

</html>
